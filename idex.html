<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--Header-->
    <header class="header">
        <!--container-->
        <div class="container">
            <nav class="nav">
                <a class="nav__link" href="#">Home</a>
                <a class="nav__link" href="#">About</a>
                <a class="nav__link" href="#">Services</a>
                <a class="nav__link" href="#">Blog</a>
                <a class="nav__link" href="#">Contact</a>
            </nav>
            <!--/container-->
        </div>
        <!--/Header-->
    </header>
    <main>
        <section class="intro">
            <!--container-->
            <div class="container">
                <!--intro__inner-->
                <div class="intro__inner">

                    <!--intro__item-->
                    <div class="intro__item">
                        <!--intro__info-->
                        <div class="intro__info">
                            <div class="info__suptitle">
                                <h3 class="info__suptitle">Next genaretion platform</h3>
                            </div>
                            <div class="info__title">
                                <h2 class="info_title">Artificial intelligence & Syber security</h2>
                            </div>
                            <div class="info__text">
                                <p class="info__text">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.</p>
                            </div>
                            <div class="info__button">
                                <button class="info__btn" type="button">Get Started</button>
                                <button class="info__btn info__btn--play" type="button">
                                <img class="btn__icon" src="./img/play.svg" alt="">
                                Watch Video</button>
                            </div>
                            <!--/intro__info-->
                        </div>
                    </div>

                    <!--intro__item-->
                    <div class="intro__item">
                        <div class="intro__images">
                            <img class="intro__img" src="./img/rocket.png" alt="">
                        </div>
                    </div>
                    <!--/intro__inner-->
                </div>
                <!--/container-->
            </div>
        </section>

        <section class="top__logo">
            <div class="container">
                <div class="top__logo__inner">
                    <img class="logo__inner__link" src="./img/iconOne.svg" alt="">
                    <img class="logo__inner__link" src="./img/iconTwo.svg" alt="">
                    <img class="logo__inner__link" src="./img/iconThird.svg" alt="">
                    <img class="logo__inner__link" src="./img/iconFour.svg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
